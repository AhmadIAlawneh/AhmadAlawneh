    <body>
        <h3>
            Get User Info Using Async/Await
        </h3>
    
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" id="user-idInput"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Get user" onclick="getUserInfo()"><input type="button" value="Reset" onclick="resetUserFields()"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>User Name</td>
                <td id="username"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>City</td>
                <td id="city"></td>
            </tr>
            <tr>
                <td>Street</td>
                <td id="street"></td>
            </tr>
            <tr>
                <td>Zip code</td>
                <td id="zipcode"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td id="user-result"></td>
            </tr>
        </table>
    
        <h3>
            Get Image Info Using Async/Await
        </h3>
    
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" id="image-idInput"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Get Image" onclick="getImageInfo()"><input type="button" value="Reset" onclick="resetImageFields()"></td>
            </tr>
            <tr>
                <td>Album ID</td>
                <td id="albumId"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td class="img"><img src="" alt="" id="image"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td id="image-result"></td>
            </tr>
        </table>
<script src="index.js"></script>
